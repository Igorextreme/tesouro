<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../Tesouro - sem css - Copia/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="loginSection">
    <h1>Login</h1>
    <h2>Digite a Senha</h2>
    <input type="password" id="passwordInput" placeholder="Senha">
    <button onclick="checkPassword()">Entrar</button>
    <p id="loginMessage"></p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;

      if (password === 'ads') {
        // Redireciona para a p√°gina de adicionar enigmas
        window.location.href = 'addEnigma.html';
      } else {
        document.getElementById('loginMessage').innerText = "Senha incorreta. Tente novamente.";
        document.getElementById('loginMessage').style.color = 'red';
      }
    }
  </script>
</body>
</html>
